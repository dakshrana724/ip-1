<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Gateway</h2>
    <input type="text" id="cardNumber" placeholder="Card Number (e.g. 4111 1111 1111 1111)" />
    <input type="text" id="expiry" placeholder="MM/YY" />
    <input type="text" id="cvv" placeholder="CVV" />
    <button onclick="processPayment()">Pay Now</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function processPayment() {
      const card = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;
      const msg = document.getElementById("message");

      msg.innerText = "Processing payment...";
      msg.style.color = "black";

      setTimeout(() => {
        if (card && expiry && cvv) {
          msg.innerText = "✅ Payment Successful ";
          msg.style.color = "green";
        } else {
          msg.innerText = "❌ Payment Failed: Fill all details";
          msg.style.color = "red";
        }
      }, 2000);
    }
  </script>
</body>
</html>
