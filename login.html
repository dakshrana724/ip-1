<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content-container">
                <form method="post" action="/login" class="form">
                    <h1 class="content-heading">Log In</h1>
                    <input type="text" placeholder="Email" name="email" class="input" required>
                    <input type="text" placeholder="Password" name="password" class="input" required>
                    <div class="forgot-password-box btn btn-primary">
                       <a class="text-decoration-none text-white" href="/signup">signup</a>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
